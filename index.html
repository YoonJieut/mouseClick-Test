<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./app.js" defer></script>
  <style>
    *{margin:0; padding: 0; box-sizing: border-box;}
    li {
      list-style: none;
    }
    a{
      color: inherit;
      text-decoration: none;
    }
    #root {
      width: 100vw;
      height: 100vh;
      background-color: #999;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      outline: 1px solid black;
      display: flex;
    }
    #gameArea {
      width: 50vw;
      height: 80vh;
      background-color: #fff;
      position:relative;
    }
    #subArea {
      width: 20vw;
      height: 80vh;
      background-color: #fff;
      margin-left: 15px;

      display: flex;
      flex-direction: column;
      justify-content: end;
      align-items: center;
    }
    #userInput {
      width: 100%;
      height: 40px;
      text-align: center;
      line-height: 40px;
      margin: 20px 0;
    }

    .dotTarget {
      width: 20px;
      height: 20px;
      background-color: #222;
      position: absolute;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div id="container">
      <div id="gameArea"></div>
      <div id="subArea">
        <ul id="rank" >
          <li>test</li>
        </ul>
        <input type="text" id="userInput" value="5" placeholder="숫자만 입력해주세요."/>
        <button id="startButton">시작!!!</button>
      </div>
    </div>
  </div>
</body>
</html>
